[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digtool"
version = "1.0.0"
description = "OSINT Email Verification Tool"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "DigTool Team"}
]
dependencies = [
    "requests>=2.28.0",
    "rich>=13.0.0",
]

[project.scripts]
digtool = "digtool.cli:main"
